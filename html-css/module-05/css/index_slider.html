<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700 / Roboto:300,400,700,900&display=swap&subset=cyrillic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./slider.css" />
    <title>Slider</title>
  </head>
  <body>
    <section class="slider">
      <div class="wrapper">
        <ul class="slides">
          <li class="slide">
            <h1 class="slide-name"><span>AFFORDABLE </span>PARIS TOURS</h1>
            <p class="other-slides">CITY TOURS / TOUR TICKETS / TOUR GUIDES</p>
          </li>
        </ul>
          <button
            class="button btn-left clearfix"
            title="to see previous slide"
          ></button>
          <button
            class="button btn-right clearfix"
            title="to see next slide"
          ></button>
      </div>
    </section>
  </body>
</html>
